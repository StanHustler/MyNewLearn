<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <script src="./js/vue.js" ></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="inputValue">
    <button v-on:click="handleBtnClick">Submit</button>
    <ul>
        <to-do-item v-bind:content="item" v-for="item in list"></to-do-item>
    </ul>
</div>

<script>

    Vue.component("ToDoItem",{
        props:['content'],
        template:"<li>{{this.content}}</li>"
    })
    var app =new Vue({
        el:'#app',
        data:{
            list:['try'],
            inputValue:''
        },
        methods:{
            handleBtnClick:function (){
                this.list.push(this.inputValue)
                this.inputValue=''
            }
        }
    })
</script>
</body>
</html>
