<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2021037100</title>
</head>
<body>
    <script type="text/javascript">
        function Sum(n){
            if (n==1){return 1;}
            return n+Sum(n-1);
        }

        alert("1-100之间的和为：" + Sum(100))
    </script>
</body>
</html>
