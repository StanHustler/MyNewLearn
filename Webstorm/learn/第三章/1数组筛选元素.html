<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2021037100</title>
</head>
<body>

<script type="text/javascript">
    var arr = [1,2,3,4,2,5,6,2,7,2]
    document.write("原数组："+ arr)
    document.write("<br>")

    var arr1 = []
    var k = 0

    for(var i in arr){
        if (arr[i]!="2"){
            arr1[k]=arr[i]
            k+=1
        }
    }
    document.write("新数组："+ arr1)
</script>

</body>
</html>
