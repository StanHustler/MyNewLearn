<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2021037100</title>
</head>
<body>
<script type="text/javascript">
    var arr=[70,67,49,35,59,98,100,20];
    document.write('原数组是：'+arr+'<br/>');
    for(var i=1;i<arr.length;i++){          // 比较轮数
        for(var j=i;j>0;j--){               // 比较顺序
            if(arr[j-1]>arr[j]){
                [arr[j-1],arr[j]]=[arr[j],arr[j-1]]
            }

        }

    }
    document.write('排序后的数组是：'+arr+'<br/>');
</script>
</body>
</html>
