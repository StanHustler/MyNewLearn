<body>

<script type="text/javascript">

    for (var i=6;i>=1;i--){
        for (var k=0;k<7-i;k++){
            document.write("&nbsp")
        }
        for (var j=1;j<=i;j++){
            document.write(" *")
        }
        document.write("<br>")
    }
</script>

</body>
