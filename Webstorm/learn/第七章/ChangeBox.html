<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>改变盒子大小</title>

</head>
<style>
  .box{
    width:50px;
    height:50px;
    background: #efe;
    margin: 0 auto;
  }
</style>

<body>
<div class="box" id="box"></div>
<script type="text/javascript">
  var box=document.getElementById('box');
  var i=0;
  box.onclick=function(){
    ++i;
    if(i%2){
      this.style.width='200px';
      this.style.height='200px';
      this.innerHTML='大';
    }else{
      this.style.width='50px';
      this.style.height='50px';
      this.innerHTML='小';
    }
  };

</script>
</body>
</html>
